name: noVNC LXDE with Firefox ESR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM ubuntu:22.04

          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && apt-get -y upgrade && apt-get -y dist-upgrade && \
              apt-get install -y --no-install-recommends \
                  ca-certificates curl sudo gosu dbus dbus-x11 \
                  systemd udev \
                  xauth x11-xserver-utils xterm \
                  lxde-core openbox lightdm-gtk-greeter \
                  tigervnc-standalone-server tigervnc-common \
                  novnc websockify supervisor \
                  software-properties-common gpg-agent \
                  tailscale iproute2 firefox-esr && \
              rm -rf /var/lib/apt/lists/*

          # Create user
          RUN useradd -m -s /bin/bash dev && echo 'dev ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers

          # systemd service for VNC
          RUN mkdir -p /etc/systemd/system && \
              bash -c "cat > /etc/systemd/system/vncserver@.service <<'EOL'
          [Unit]
          Description=Start TigerVNC server at %i
          After=syslog.target network.target

          [Service]
          Type=forking
          User=dev
          PAMName=login
          PIDFile=/home/dev/.vnc/%H%i.pid
          ExecStartPre=-/usr/bin/vncserver -kill %i > /dev/null 2>&1
          ExecStart=/usr/bin/vncserver %i -geometry 1280x800 -depth 24
          ExecStop=/usr/bin/vncserver -kill %i

          [Install]
          WantedBy=multi-user.target
          EOL"

          # systemd service for noVNC
          RUN bash -c "cat > /etc/systemd/system/novnc.service <<'EOL'
          [Unit]
          Description=noVNC server
          After=network.target

          [Service]
          Type=simple
          User=dev
          ExecStart=/usr/bin/websockify --web=/usr/share/novnc/ 6080 localhost:5901

          [Install]
          WantedBy=multi-user.target
          EOL"
          EOF

      - name: Build Docker image
        run: docker build -t novnc-lxde:latest .

      - name: Run container with systemd
        run: |
          docker run -d --privileged --name novnc \
            -e TAILSCALE_AUTHKEY=${{ secrets.TAILSCALE_AUTHKEY }} \
            -p 6080:6080 -p 5901:5901 novnc-lxde:latest /sbin/init

      - name: Start services inside container
        run: |
          docker exec novnc systemctl enable vncserver@:1
          docker exec novnc systemctl enable novnc
          docker exec novnc systemctl start vncserver@:1
          docker exec novnc systemctl start novnc
          docker exec novnc tailscaled --state=/tmp/tailscale.state --socket=/tmp/tailscale.sock &
          sleep 3
          docker exec novnc tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Generate random VNC password
        run: |
          PASS=$(openssl rand -base64 12)
          echo $PASS | docker exec -i novnc vncpasswd -f > /home/runner/.vncpass
          echo "Your VNC password is: $PASS"
          echo "You can access noVNC in your browser:"
          echo "ðŸ‘‰ http://$(curl -s ifconfig.me):6080/vnc.html?host=$(curl -s ifconfig.me)&port=6080"

      - name: Keep alive for 6 hours
        run: sleep 21600
