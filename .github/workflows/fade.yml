name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to fade
        run: sudo hostnamectl set-hostname fade

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch tigervnc-standalone-server xfce4 xfce4-goodies firefox

      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=fade || echo "Tailscale already up"

      - name: Create user fade with sudo
        run: |
          if ! id -u fade >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash fade
            echo "fade:fade12" | sudo chpasswd
            sudo usermod -aG sudo fade
            echo "fade ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/fade
          fi

      - name: Configure VNC xstartup for XFCE
        run: |
          sudo -u fade mkdir -p /home/fade/.vnc
          sudo tee /home/fade/.vnc/xstartup > /dev/null <<'EOF'
          #!/bin/sh
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          [ -r $HOME/.Xresources ] && xrdb $HOME/.Xresources
          startxfce4 &
          EOF
          sudo chmod +x /home/fade/.vnc/xstartup
          sudo chown fade:fade /home/fade/.vnc/xstartup

      - name: Configure VNC password
        run: |
          echo "fade12" | vncpasswd -f > /home/fade/.vnc/passwd
          sudo chown fade:fade /home/fade/.vnc/passwd
          sudo chmod 600 /home/fade/.vnc/passwd

      - name: Start VNC server
        run: |
          sudo -u fade vncserver -geometry 1280x800 -depth 24 :1
          echo "VNC server started on display :1 (port 5901)"

      - name: Show Tailscale IP
        run: |
          echo "ðŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"

      - name: Sleep to keep VPS alive
        run: sleep 21600  # 6 hours
