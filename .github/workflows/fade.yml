name: fade

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: System update
        run: |
          sudo apt-get update

      - name: Install desktop + noVNC
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get install -y --no-install-recommends \
              lxde dbus-x11 \
              tigervnc-standalone-server tigervnc-common \
              novnc python3-websockify \
              software-properties-common wget \
              xdg-desktop-portal xdg-desktop-portal-gtk systemd firefox

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Add user
        run: |
          sudo useradd -m fade || true
          echo "fade:fade" | sudo chpasswd
          sudo usermod -aG sudo fade

      - name: Configure systemd user session + VNC xstartup
        run: |
          sudo mkdir -p /home/fade/.vnc
          cat <<'EOF' | sudo tee /home/fade/.vnc/xstartup
          #!/bin/sh
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          mkdir -p "$XDG_RUNTIME_DIR"
          chmod 700 "$XDG_RUNTIME_DIR"

          eval $(dbus-launch --sh-syntax)
          export DBUS_SESSION_BUS_ADDRESS
          export DBUS_SESSION_BUS_PID

          # Fake a login session so apps stop complaining
          export XDG_SESSION_TYPE=x11
          export XDG_CURRENT_DESKTOP=lxde
          export XDG_SESSION_CLASS=user
          export XDG_SEAT=seat0

          # Ensure environment is exported for child processes
          systemctl --user import-environment DISPLAY XDG_RUNTIME_DIR DBUS_SESSION_BUS_ADDRESS

          # Start LXDE
          exec startlxde
          EOF
          sudo chmod +x /home/fade/.vnc/xstartup
          sudo chown -R fade:fade /home/fade/.vnc

      - name: Set VNC password
        run: |
          echo "fade" | vncpasswd -f | sudo tee /home/fade/.vnc/passwd >/dev/null
          sudo chown fade:fade /home/fade/.vnc/passwd
          sudo chmod 600 /home/fade/.vnc/passwd

      - name: Start VNC backend
        run: |
          su - fade -c "vncserver -geometry 1280x800 -depth 24 :1"
          echo "‚úÖ VNC server started on :1 (port 5901)"

      - name: Start Tailscale
        run: |
          sudo tailscaled --tun=userspace-networking --socks5-server=localhost:1055 &
          sleep 5
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname fade

      - name: Start noVNC
        run: |
          su - fade -c "websockify --web=/usr/share/novnc/ --wrap-mode=ignore 0.0.0.0:6080 localhost:5901 &"
          echo "üåê noVNC running at http://$(tailscale ip -4):6080/vnc.html"

      - name: Keep alive
        run: sleep 21600
