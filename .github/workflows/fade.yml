name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to fade
        run: sudo hostnamectl set-hostname fade

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies tigervnc-standalone-server tigervnc-common \
            novnc websockify xterm dbus-x11 curl unzip sudo net-tools neofetch firefox

      - name: Create user fade with sudo
        run: |
          if ! id -u fade >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash fade
            echo "fade:fade12" | sudo chpasswd
            sudo usermod -aG sudo fade
            echo "fade ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/fade
          fi

      - name: Configure VNC xstartup for XFCE
        run: |
          sudo -u fade mkdir -p /home/fade/.vnc
          sudo tee /home/fade/.vnc/xstartup > /dev/null <<'EOF'
#!/bin/sh
unset SESSION_MANAGER
unset DBUS_SESSION_BUS_ADDRESS
[ -r $HOME/.Xresources ] && xrdb $HOME/.Xresources
startxfce4 &
EOF
          sudo chmod +x /home/fade/.vnc/xstartup
          sudo chown fade:fade /home/fade/.vnc/xstartup

      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=fade || echo "Tailscale already up"

      - name: Start VNC server (as user fade)
        run: |
          sudo -u fade vncserver :1 -geometry 1280x800 -depth 24

      - name: Start noVNC
        run: |
          websockify --web=/usr/share/novnc/ --wrap-mode=ignore 6080 localhost:5901 &

      - name: Show connection info
        run: |
          echo "ðŸ”— Connect to your VPS desktop via browser:"
          echo "http://$(tailscale ip -4):6080/vnc.html"
          echo "Username: fade"
          echo "Password: fade12"

      - name: Keep VPS alive
        run: sleep 21600  # 6 hours
