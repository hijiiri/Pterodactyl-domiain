name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to fade
        run: sudo hostnamectl set-hostname fade

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y \
            xfce4 xfce4-goodies \
            tigervnc-standalone-server \
            tigervnc-common \
            novnc websockify \
            curl unzip sudo net-tools neofetch

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Install LibreWolf browser
        run: |
          sudo apt install -y wget gnupg lsb-release apt-transport-https ca-certificates
          wget -O- https://deb.librewolf.net/keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/librewolf.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/librewolf.gpg] http://deb.librewolf.net $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/librewolf.list
          sudo apt update
          sudo apt install -y librewolf || echo "‚ö†Ô∏è LibreWolf failed to install, continuing..."

      - name: Create user fade with sudo
        run: |
          if ! id -u fade >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash fade
            echo "fade:fade12" | sudo chpasswd
            sudo usermod -aG sudo fade
            echo "fade ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/fade
          fi

      - name: Configure VNC xstartup for XFCE
        run: |
          sudo -u fade mkdir -p /home/fade/.vnc
          printf '%s\n' '#!/bin/sh' \
            '[ -n "$SESSION_MANAGER" ] && unset SESSION_MANAGER' \
            '[ -n "$DBUS_SESSION_BUS_ADDRESS" ] && unset DBUS_SESSION_BUS_ADDRESS' \
            '[ -r $HOME/.Xresources ] && xrdb $HOME/.Xresources' \
            'exec startxfce4' \
            | sudo tee /home/fade/.vnc/xstartup > /dev/null
          sudo chmod +x /home/fade/.vnc/xstartup
          sudo chown fade:fade /home/fade/.vnc/xstartup

      - name: Start VNC and noVNC services
        run: |
          sudo -u fade vncserver -geometry 1280x800 -depth 24 :1
          websockify --web=/usr/share/novnc/ --wrap-mode=ignore 6080 localhost:5901 &

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=fade || echo "Tailscale already up"

      - name: Show connection info
        run: |
          echo "üîó Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"
          echo ""
          echo "üåê To access desktop, open in browser:"
          echo "http://<TAILSCALE-IP>:6080/vnc.html"

      - name: Sleep to keep VPS alive
        run: sleep 21600  # 6 hours
